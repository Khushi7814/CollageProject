    <!-- Navbar Start -->
    <nav>
        <div class="nav-logo">
            <img src="./images/logo.png" alt="Bookizi Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="./hotels.html"><i class="fa-solid fa-hotel"></i> Hotels</a></li>
                <li><a href="./flights.html"><i class="fa-solid fa-plane"></i> Flights</a></li>
                <li><a href="./trains.html"><i class="fa-solid fa-train"></i> Trains</a></li>

    <main>
        <!-- Hero Section -->
        <!-- <div class="hero-section">
            <h1>Reliable Cabs at Your Service</h1>
        </div> -->

        <!-- Info Section -->
        <div class="info-section">
            <h2>Book Cabs Effortlessly</h2>
            <p>Choose from a variety of cabs at affordable prices. Whether it's a city ride or an outstation trip,
                Bookizi ensures a comfortable journey.</p>
        </div>

        <!-- Cab Booking Form -->
        <div class="cab-booking-form">
            <input type="text" placeholder="Pickup Location" required>
            <input type="text" placeholder="Destination" required>
            <input type="date" required>
            <select required>
                <option value="">Select Ride Type</option>
                <option value="city">City Ride</option>
                <option value="outstation">Outstation</option>
            </select>
            <input type="time" required>
            <button type="submit">Book Cab</button>
        </div>

        <!-- Cab Gallery Section -->
        <section class="cab-gallery">
            <img src="./images/cab1.jpg" alt="Cab 1">
            <img src="./images/cab2.jpg" alt="Cab 2">
            <img src="./images/cab3.jpg" alt="Cab 3">
            <img src="./images/cab4.jpg" alt="Cab 4">

        </section>
